<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="week4_team_activity.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 Team Activity</title>
  </head>
  <body style="background-color:#3a506b;">
    <div class="container">
        <h1>Let's Play Tic Tac Toe!</h1>
        <div class="grid">
          <div id="1" class="box"></div>
          <div id="2" class="box"></div>
          <div id="3" class="box"></div>
          <div id="4" class="box"></div>
          <div id="5" class="box"></div>
          <div id="6" class="box"></div>
          <div id="7" class="box"></div>
          <div id="8" class="box"></div>
          <div id="9" class="box"></div>
        </div>
      <button type="button" id="reset">Reset Game</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="week4_team_activity.js"></script>
  </body>
</html>
