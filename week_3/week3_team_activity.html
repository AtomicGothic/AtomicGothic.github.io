      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's\

      function displayReallyOldInventors(){
        const reallyOldInventors = inventors.filter(inventor => (inventor.year >= 1500 && inventor.year < 1600));

        for(const inventor of reallyOldInventors)
        {
          let inventors = document.createElement("p");
          inventors.innerHTML = inventor.first + " " + inventor.last;
          document.getElementById("reallyOldInventors").appendChild(inventors);
        }
      };

      // Array.prototype.map()
      // 2. Give us an array of the inventors' first and last names

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest
      function sortInventorsByYear(){
        const fullNames = inventors.map(inventor => `${inventor.first} ${inventor.last}`);

        let mappedInventors = document.createElement("p");
        mappedInventors.innerHTML = fullNames;
        document.getElementById("inventorsByYear").appendChild(mappedInventors);
      };

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live?
      function displayTotalYearsOfInventors(){
        const totalYears = inventors.reduce((total, inventor) => {
          return total + (inventor.passed - inventor.year);
        }, 0);

        let ageInventors = document.createElement("p");
        ageInventors.innerHTML = totalYears;
        document.getElementById("inventorsAge").appendChild(ageInventors);
      }

      // 5. Sort the inventors by years lived
      function sortInventorsByAge(){
        const oldest = inventors.sort(function(a, b){
          const lastInventor = a.passed - a.year;
          const nextInventor = b.passed - b.year;
          return lastInventor > nextInventor ? -1 : 1;
        });

        for (let i = 0; i < oldest.length; i++)
        {
          let ages = document.createElement("p");
          ages.innerHTML = `${oldest[i].first} ${oldest[i].last} Born: ${oldest[i].year} Died: ${oldest[i].passed}`;
          document.getElementById("ageList").appendChild(ages);
        }
      }
